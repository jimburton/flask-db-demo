{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action="{{ url_for('blog.create') }}" method="post">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title(size=20) }} <br />
    {{ form.body.label }} {{ form.body(cols=35,rows=20) }} <br />
    <input type="submit" value="Save">
  </form>
{% endblock %}
